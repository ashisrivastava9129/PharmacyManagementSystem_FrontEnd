<form style="padding: 15px 60px 15px 60px;" [formGroup]="orderAddForm" (submit)="onOrderAddFormSubmit()">

    <div class="row">
        <div class="col-12">
          <h1>Order Drug from here</h1>
          <span>Fill the below information to process your order</span>
          <hr class="mt-1">
        </div>
    </div>
    
    <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="emailHelp" placeholder="Enter name">
      </div>
    
    <div class="form-group">
      <label for="company">Quantity</label>
      <input type="number" class="form-control" id="company" formControlName="quantity" aria-describedby="emailHelp" placeholder="Enter quantity">
    </div>

    <div class="form-group">
        <label for="description">Address</label>
        <input type="text" class="form-control" id="description" formControlName="address" aria-describedby="emailHelp" placeholder="Enter address">
    </div>

    <div class="form-group">
        <label for="description">City</label>
        <input type="text" class="form-control" id="description" formControlName="city" aria-describedby="emailHelp" placeholder="Enter city">
    </div>

   

    <div class="form-group">
        <label for="company">Mobile Number</label>
        <input type="text" class="form-control" id="company" formControlName="mobileno" aria-describedby="emailHelp" placeholder="Enter mobileno">
      </div>

      <div class="form-group">
        <label for="company">Pincode</label>
        <input type="text" class="form-control" id="company" formControlName="pincode" aria-describedby="emailHelp" placeholder="Enter pincode">
      </div>
    
    <br>
    <a href="Javascript.void(0)" routerLink="../../" class="btn btn-secondary">Back</a> &nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">Order</button> <br/><br/>
</form>
