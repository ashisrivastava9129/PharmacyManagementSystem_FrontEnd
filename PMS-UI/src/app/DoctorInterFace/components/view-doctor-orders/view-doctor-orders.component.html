<div class="container py-5">
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="display-4" style="color: black;">Purchased Product List</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow" >
                <!-- list group item-->
                <li class="list-group-item" *ngFor="let order of allorder">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3" >
                        <div class="media-body order-2 order-lg-1" >
                            <a href="Javascript.void(0)" routerLink="{{order?.id}}" style="text-decoration: none;"><h5 class="mt-0 font-weight-bold mb-2">{{order.drugName}}</h5></a>
                            <p class="font-italic text-muted mb-0 small">Quantity: {{order.quantity}}</p>
                            <p class="font-italic text-muted mb-0 small">Cash On Delivery</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">â‚¹{{order.totalPrice}}</h6>
                                <ul class="list-inline small">
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                                </ul>
                            </div>
                        </div>
                    </div> <!-- End -->
                </li> <!-- End -->
                
            </ul> <!-- End -->
        </div>
    </div>
</div>
