<div class="container">
    <div class="row justify-content-center">
            <div>
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">

                        <form [formGroup]="registerForm" (submit)="onRegisterFormSubmit()">

                            <div class="form-group">
                                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" formControlName="name" />
                                    </div>
                                </div>
                            </div>
                            <br/>
                            
                            <div class="form-group">
                                <label for="username" class="cols-sm-2 control-label">Username</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input formControlName="username" type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input formControlName="password" type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="col-md-6 form-group">

                                <label class="mb-2 pb-1">Gender: </label><br/>
                
                                <div class="form-check form-check-inline">
                                    <input
                                    class="form-check-input"
                                    type="radio"
                                    name="gender"
                                    id="femaleGender"
                                    value="female"
                                    formControlName="gender"
                                    />
                                    <label class="form-check-label" for="femaleGender">Female</label>
                                </div>
                
                                <div class="form-check form-check-inline">
                                    <input
                                    class="form-check-input"
                                    type="radio"
                                    name="gender"
                                    id="maleGender"
                                    value="male"
                                    formControlName="gender"
                                    />
                                    <label class="form-check-label" for="maleGender">Male</label>
                                </div>
                
                                <div class="form-check form-check-inline">
                                    <input
                                    class="form-check-input"
                                    type="radio"
                                    name="gender"
                                    id="otherGender"
                                    value="other"
                                    formControlName="gender"
                                    />
                                    <label class="form-check-label" for="otherGender">Other</label>
                                </div>
                
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                        <input formControlName="email" type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="mobile" class="cols-sm-2 control-label">Your Mobile</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                        <input formControlName="mobile" type="text" class="form-control" name="mobile" id="mobile" placeholder="Enter your Mobile" />
                                    </div>
                                </div>
                            </div>
                           
                            <br/>
                            <div class="form-group">
                                <label for="city" class="cols-sm-2 control-label">City</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                        <input formControlName="city" type="text" class="form-control" name="city" id="city" placeholder="Enter your City" />
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="district" class="cols-sm-2 control-label">District</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                        <input formControlName="district" type="text" class="form-control" name="district" id="district" placeholder="Enter your District" />
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="state" class="cols-sm-2 control-label">State</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                        <input formControlName="state" type="text" class="form-control" name="state" id="state" placeholder="Enter your state" />
                                    </div>
                                </div>
                            </div>
                            <br/>

                            <div class="form-group ">
                                <button type="submit" class="btn btn-primary btn-md btn-block login-button">Register</button>
                            </div>
                            <br/>
                            <div class="login-register">
                                Already have an account? <a href="Javascript.void(0)" routerLink="../../adminlogin">Login Here</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
