<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Admin Login</h3>

              <span class="errorMsg" *ngIf="errorMsg">{{errorMsg}}</span>
            <form (submit)="onLoginFormSubmit()" [formGroup]="loginForm" >
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" formControlName="username" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">Username</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" formControlName="password" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button> <br/><br/>
  
              <!-- Register buttons -->
              <div class="text-center">
                Don't have an account? <a href="Javascript.void(0)" routerLink="admin-register">Register Here</a>
             </div>
            </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
