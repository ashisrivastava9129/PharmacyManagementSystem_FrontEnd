<!-- Section: Design Block -->
<section class="text-center text-lg-start">

    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Login</h2>
  
              <span class="errorMsg" *ngIf="errorMsg">{{errorMsg}}</span>
              <form (submit)="onLoginFormSubmit()" [formGroup]="loginForm">
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" formControlName="username" class="form-control" formControlName="username" />
                  <label class="form-label" for="form3Example3">Username</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" formControlName="password" id="form3Example4" class="form-control" formControlName="password" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
  
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Login
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                      Don't have an account? <a href="Javascript.void(0)" routerLink="register">Register Here</a>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="../../../../assets/images/pharmacyLogin.jpeg" class="rounded-4 shadow-4"
            alt="" width="120%" height="450px"/>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
